<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset management</title>
</head>
<body style="position: absolute; width: 100%;height: 100%; margin: 0;">
  <img id="img" src="foo.svg" style="width: 100%; height: 100%">
</body>
<script>
  setInterval(function(){
    document.getElementById("img").setAttribute("src", "foo.svg?time="+new Date().getTime());
  },300)
</script>
</html>
